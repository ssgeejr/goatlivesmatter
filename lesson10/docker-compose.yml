version: '3.2'
services:
  webapp:
    image: tomcat:8.5
    container_name: webapp
    tty: true
    stdin_open: true
    restart: always
    depends_on:
      - service
  service:
    image: tomcat:8.5
    container_name: service
    tty: true
    stdin_open: true
    restart: always
    depends_on:
      - mysql
  mysql:
    image: mysql/mysql-server:5.5
    container_name: mysql
    tty: true
    stdin_open: true
    restart: always
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=password
    volumes:
      - /opt/mysql/datadir:/var/lib/mysql

